<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12Pillows</title>  
    
    <!--for handling data (using D3)-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <!--for visualizing the data (using Charts.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>    

    <!--link the functionality written in JS-->
    <script defer type="text/javascript" src="app.js"></script>

    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Avg. # of Reviews Per Host vs Year Since Host</h1>
    <canvas id="avg-rev-year-chart"></canvas>
    <p>You know what they say; the best time to be an Airbnb host was 9 years ago.</p>
    <h1>Review Score Rating vs Square Feet</h1>
    <canvas id="rating-squareft-plot"></canvas>
    <p>
        You don't need the largest place to be a successful Airbnb host!
        In fact, most hosts don't specify their square feet.
    </p>
</body>
</html>
